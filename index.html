<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire Dairy</title>

    <!-- Daisy & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- css -->
     <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily : {
                  interFont : ['Inter'],
              },
              colors: {
                blueBG: '#0E1B34',
                headline : '#D9D9D9'
              },
        }
          }
        }
      </script>

</head>
<body>

    <main class="font-interFont w-full">
        <div class="w-full flex justify-between">
            <!-- left -->
            <div class="w-[20%] h-[100vh] bg-blueBG text-headline pt-4">
                <h1 class="text-2xl text-center"><b class="font-black">BILLIONAIRE</b><br><i class="font-light">DIARY</i></h1>

                <div class="w-full pt-10  flex flex-col justify-between items-center gap-5">

                        <!-- button1 -->
                        <button class="w-[80%] py-2 bg-headline text-blueBG font-bold text-lg leading-none flex flex-col items-center justify-center">Add a User<br><i class="font-normal text-base">(Randomly)</i></button>
                        <!-- button1 -->
                        <button class="w-[80%] py-4 bg-headline text-blueBG font-bold text-lg leading-none flex flex-col items-center justify-center">Double Money</button>
                        <!-- button1 -->
                        <button class="w-[80%] py-2 bg-headline text-blueBG font-bold text-lg leading-none flex flex-col items-center justify-center">Sort By Rank<br><i class="font-normal text-base">(Decending)</i></button>
                        <!-- button1 -->
                        <button class="w-[80%] py-4 bg-headline text-blueBG font-bold text-lg leading-none flex flex-col items-center justify-center">Calculate Entire Wealth</button>

                        <hr class="border-[1px] w-[70%]">

                        <!-- button1 -->
                        <button onclick="getAllBillionaires()" id="showAllBilli" class="w-[80%] py-4 bg-headline text-blueBG font-bold text-lg leading-none flex flex-col items-center justify-center">Show All Billionaires</button>
                        <!-- button1 -->
                        <button class="w-[80%] py-2 bg-headline text-blueBG font-bold text-lg leading-none flex flex-col items-center justify-center">Richest by Industry<br><i class="font-normal text-base">(Technology)</i></button>
                        <!-- button7 -->
                        <button class="w-[80%] py-2 bg-headline text-blueBG font-bold text-lg leading-none flex flex-col items-center justify-center">Richest by States<br><i class="font-normal text-base">(Texas)</i></button>

                </div>
                
            </div>
            <!-- right -->
            <div class="w-[80%] bg-white">

                <div class="w-full h-[10vh]  px-5 py-10 flex justify-between items-center">
                    <input type="search" name="" id="" class="py-2 bg-transparent border-b-2 border-blueBG focus:outline-none text-blueBG text-base font-bold" placeholder="Seach">
                    <div class="w-[80px] h-[80px]">
                        <img src="./images/logo/logo1.png" alt="" srcset="" class="object-fill">
                    </div>
                </div>

                <div class="w-full bg-headline py-2 px-5">

                    <h1 class="text-2xl text-bold">Hello, User!</h1>

                    <div id="detailSection" class="w-full">

                        <div class="w-full grid grid-cols-5 border-b-2 border-blueBG py-2">
                            <h1 class="text-xl font-bold">Person</h1>
                            <h1 class="text-xl font-bold">Citizenship</h1>
                            <h1 class="text-xl font-bold">Industry</h1>
                            <h1 class="text-xl font-bold">Rank</h1>
                            <h1 class="text-xl font-bold ">Wealth</h1>
                        </div>

                    </div>
                    <div id="pagination" class="border-2 border-blueBG flex flex-wrap h-[70px] gap-2 mt-4 overflow-y-auto overflow-auto"></div>

                    

                </div>

            </div>
        </div>
    </main>
    
    <script src="./billi.js"></script>
</body>
</html>
